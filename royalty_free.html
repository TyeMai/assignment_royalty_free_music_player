<!DOCTYPE = html>
<html>
  <head>
    <title>Tye's Music Player</title>
    <script src="royal_free.js"></script>
    <link rel="stylesheet" href="royal_free.css" />
  </head>

  <body>
    <div id="player">
      <header>
        <h1>Play Music!!!!</h1>
      </header>
      <section class='songs'>
        <div class="songInfo">
          <h3>artist1</h3>
          <h4>song1</h4>
        </div>
        <div class="songInfo">
          <h3>artist2</h3>
          <h4>song2</h4>
        </div>
        <div class="songInfo">
          <h3>artist3</h3>
          <h4>song3</h4>
        </div>
        <div class="songInfo">
          <h3>artist4</h3>
          <h4>song4</h4>
        </div>
        <div class='songInfo'>
          <h3>artist5</h3>
          <h4>song5</h4>
        </div>
      </section>
      <section class='controls'>
        <audio controls="controls">
          <source src="xxx.mp3" type='audio/mp3'>
        </audio>
      </section>
    </div>

  </body>
</html>
